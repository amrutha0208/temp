<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container{
        display:flex;
        justify-content: center;
      }
      .box{
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products=[
       { id:1,name:"prod1",price:32,desc:"this is prod1",url:"https://picsum.photos/id/1/200/200", },
       {id:2,name:"prod3",price:34,desc:"this is prod1",url:"https://picsum.photos/id/2/200/200",},
      ];
      let length=products.length;
      let str='<div class="container">'
      for(let i=0;i<length;i++){
       str+=`<div class="box" >
        <img src='${products[i].url}'>
        <h2>${products[i].name}</h2>
        <p>${products[i].desc}</p>
        <h3>price:${products[i].price}</h3>
        </div>`
        
      }
      str+='</div>'
      root.innerHTML=str
    </script>
  </body>
</html>
