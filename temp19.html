<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function table(){
            let str=""
        let a=document.getElementById("num").value;
        for(let i=1;i<=10;i++){
            str+=`${a}*${i}=${a*i}
            <br>`
        }
        msg.innerHTML=str
    }
    </script>
</head>

<body>
    <div>
    <p> <input type="number" id="num" placeholder="enter num" onchange="table()"></p>
<!-- <p>  <button onclick="table()" type="submit">submit</button></p> -->
    </div>
    <div id="msg"></div>
</body>
</html>
